version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: ticket_system_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ticket_system
    volumes:
      - mongodb_data:/data/db
    networks:
      - ticket_network

volumes:
  mongodb_data:

networks:
  ticket_network:
    driver: bridge
